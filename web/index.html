<body class="">
<div id="header">
  <!-- glyphicon-home -->
  <h1><i id="index" class="glyphicon glyphicon-check" > </i> <span style="font-weight: bold;">Hosts Inventory</span></h1>
</div>
<!--<h1>Host Information</h1>-->

<div id="tabs">
  <ul>
    <li><a href="#tabs-1">Networking</a></li>
    <li><a href="#tabs-2">Hardware</a></li>
    <li><a href="#tabs-3">OS/Version</a></li>
    <li><a href="#tabs-4">Packgages</a></li>
    <li><a href="#tabs-5">Groups</a></li>
  </ul>
  <div id="tabs-1"><div id="jsGrid_net"></div></div>
  <div id="tabs-2"><div id="jsGrid_hw"></div></div>
  <div id="tabs-3"><div id="jsGrid_dist"></div></div>
  <div id="tabs-4">
    <div id="jsGrid_pkg"></div>
     <canvas id="canvas"></canvas>
  </div>
  <div id="tabs-5">
  
  </div>
</div>

<div id="dialog" title="Host Details" style="display: none;"></div>
<template id="singlehost">
<h3>Host {{ hname }}</h3>

<div><i id="index" class="glyphicon glyphicon-cog" style="font-size:80px;"></i></div>
<ul>
<li>OS/Distribution: {{ distname }} ({{ distver }})</li>
<li>OS Family: {{ osfamily }}</li>
<li>Kernel: {{ kernelver }} ({{ cpuarch }})</li>
<li>Firmware: {{ biosver }} ({{ biosdate }})</li>
</ul>
<hr>

<div><img src="img/iconfinder_Processor_858709.png"></div>
<ul>
<li>Machine: {{ sysvendor }} - {{ sysmodel }} (Serial: {{ prodser }})</li>
<li>CPU: {{ cpuname }}({{ cpuarch }}, {{ cores }} cores)</li>
<li>Memory: {{ memsize }} MB</li>
<li>Disk: {{ disksize }} (Drive/Controller: <a href="https://www.google.com/search?q={{ diskmod }}">{{ diskmod }}</a>)</li>
</ul>
<hr>
<!-- <img src="img/iconfinder_share_925908.svg"> -->
<div><i id="index" class="glyphicon glyphicon-transfer" style="font-size:80px;"></i></div>
<ul>
<li>Networking: via {{ dev }} (MAC: {{ macaddr }})</li>
<li>IP Address: {{ ipaddr }}</li>
<li>TCP/IP Config: netmask: {{ netmask }} GW: {{ gateway }}</li>
<li>DNS Servers: {{ dns }}</li>
</ul>
</template>

<script></script>
